<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Book list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
            <div class="tabs">
                    <ul>
                      <li class="is-active">
                        <a id='table-tab' href="index.html">Items</a>
                      </li>
                    </ul>
                  </div>
        <form id="book-form">
            <div>
                <label for="title">Name</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="title">Price</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="title">Description</label>
               <textarea name="" id="isbn" style="width: 100%;" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>
        <hr>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
    <script src="js/appes6.js"></script>

</body>
</html>
